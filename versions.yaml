freshcode:
  url: "http://freshcode.club/projects.rss"
  type: list
  projects:
    - FileZilla
    - sauvegarde
    - git

pypi:
  url: "https://pypi.python.org/pypi?%3Aaction=rss"
  type: list
  projects:
    - PyYAML
    - feedparser

sourceforge:
  url: "https://sourceforge.net/projects/{}/rss?path=/"
  type: byproject
  projects:
    - name: advtor
      regex: '/\w+-([\d.]+)/.*'
  
github:
  url: "https://github.com/{}/releases.atom"
  type: byproject
  projects:
    - name: InfotelGLPI/manufacturersimports
      regex: '\w+ [\d.]+ : \w+ ([\d.]+).*'
    - fguillot/kanboard
    - curl/curl
    - akheron/jansson
    - Deltafire/MilkyTracker
    - terryyin/lizard
    - vmware/pyvmomi
    - tmux/tmux
    - name: tmuxinator/tmuxinator
      regex: 'v([\d.]+):.*'
    - gorhill/uBlock
    - cachethq/cachet
    - Gandi/baobab
    - name: dupgit/versions
      regex: 'v([\d.]+)\s*:.*'
    - fedora-infra/anitya

savanah:
  url: "http://savannah.gnu.org/news/atom.php?group={}"
  type: byproject
  projects:
    - wget
