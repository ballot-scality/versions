freshcode:
  url: "http://freshcode.club/projects.rss"
  type: list
  regex: '([\w\s-]+)\s([\d.]+).*'
  projects:
    - FileZilla
    - sauvegarde
    - git

fossies:
  url: "https://fossies.org/fresh.rss"
  type: list
  regex: '([\w\s-]+)\s-\s([\d.]+).*'
  projects:
    - duplicity

pypi:
  url: "https://pypi.python.org/pypi?%3Aaction=rss"
  type: list
  projects:
    - PyYAML
    - feedparser

freebsd:
  url: "http://www.freshports.org/backend/rss2.0.php"
  type: list
  regex: '([\/\w\s-]+)\s-\s([\d.]+).*'
  projects:
    - www/nginx
    - games/tty-solitaire


sourceforge:
  url: "https://sourceforge.net/projects/{}/rss?path=/"
  type: byproject
  projects:
    - name: advtor
      regex: '/\w+-([\d.]+)/.*'
  
github:
  url: "https://github.com/{}/releases.atom"
  type: byproject
  projects:
    - name: InfotelGLPI/manufacturersimports
      regex: '\w+ [\d.]+ : \w+ ([\d.]+).*'
    - name: kanboard/kanboard
      regex: 'Version\s([\d.]+)'
    - curl/curl
    - akheron/jansson
    - milkytracker/MilkyTracker
    - terryyin/lizard
    - vmware/pyvmomi
    - tmux/tmux
    - name: tmuxinator/tmuxinator
      regex: 'v([\d.]+):.*'
    - gorhill/uBlock
    - cachethq/cachet
    - Gandi/baobab
    - name: dupgit/versions
      regex: 'v([\d.]+)\s*:.*'
    - release-monitoring/anitya

savanah:
  url: "http://savannah.gnu.org/news/atom.php?group={}"
  type: byproject
  projects:
    - wget
